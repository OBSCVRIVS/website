<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact · Levi Carver</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#FFFFFF">
  <style>
    /* small helpers so the inline message is clear even without site styles */
    .form-msg{ margin-top:.75rem; font-size:.95rem; }
    .form-msg.success{ color: #147a2e; }
    .form-msg.error{ color: #a40000; }
  </style>
</head>
<body>

<nav class="site-nav site-nav--top" aria-label="Site">
  <div class="site-nav__inner">
    <a class="brand" href="/">Levi Carver</a>
    <a class="nav-link" href="contact.html" aria-current="page">Contact</a>
  </div>
</nav>

<main class="contact">
  <header class="contact__head">
    <h1>Contact</h1>
    <p class="muted">Reach out and I’ll get back to you.</p>
  </header>

  <!-- Keep action/hidden key for no-JS fallback -->
  <form class="contact__form" id="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="3ae625a5-39bd-40f2-a608-f226e62ee021">
    <input type="hidden" name="from_name" value="lpcarver.com">
    <input type="hidden" name="subject" value="New message from lpcarver.com">
    <!-- (optional) spam honeypot -->
    <input type="checkbox" name="botcheck" style="display:none!important" tabindex="-1" autocomplete="off">

    <div class="field">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" placeholder="Your full name" required>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" inputmode="email" placeholder="you@example.com" required>
    </div>

    <div class="field field--full">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
    </div>

    <div class="actions field--full">
      <button class="btn primary" type="submit">Send</button>
      <button class="btn ghost" type="reset">Clear</button>
    </div>

    <div id="form-msg" class="form-msg" role="status" aria-live="polite" hidden></div>
  </form>
</main>

<script>
/* Theme (same as index) */
(function () {
  const LIGHT_START_H = 7, LIGHT_END_H = 19;
  function applyThemeByClock(){
    const h = new Date().getHours();
    const mode = (h >= LIGHT_START_H && h < LIGHT_END_H) ? 'light' : 'dark';
    const html = document.documentElement;
    html.setAttribute('data-theme', mode);
    const bg = getComputedStyle(html).getPropertyValue('--bg').trim();
    let meta = document.querySelector('meta[name="theme-color"]');
    if (!meta) { meta = document.createElement('meta'); meta.name = 'theme-color'; document.head.appendChild(meta); }
    meta.setAttribute('content', bg);
  }
  applyThemeByClock();
  setInterval(applyThemeByClock, 15*60*1000);
})();

/* Web3Forms AJAX submit with inline Thank You (stays on page) */
(function () {
  const form = document.getElementById('contact-form');
  const msg  = document.getElementById('form-msg');
  const submitBtn = form.querySelector('button[type="submit"]');

  function showMsg(text, kind){
    msg.hidden = !text;
    msg.textContent = text || '';
    msg.className = 'form-msg' + (kind ? ' ' + kind : '');
  }

  form.addEventListener('submit', async (e) => {
    // use native validation first
    if (!form.reportValidity()) return;

    e.preventDefault(); // stay on page

    const original = submitBtn.textContent;
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending…';
    showMsg('', '');

    try {
      // collect fields
      const fd = new FormData(form);
      // send JSON (Web3Forms accepts both form-encoded & JSON)
      const res = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(Object.fromEntries(fd.entries()))
      });
      const data = await res.json();

      if (res.ok && data?.success) {
        showMsg('Thanks! Your message was sent.', 'success');
        form.reset();
      } else {
        // fall back to normal post if API says no
        showMsg('Could not send right now. Trying backup method…', 'error');
        form.removeEventListener('submit', arguments.callee);
        form.submit(); // normal form action fallback
      }
    } catch (err) {
      // network issue → fallback to normal post
      showMsg('Network issue. Trying backup method…', 'error');
      form.removeEventListener('submit', arguments.callee);
      form.submit();
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = original;
    }
  });
})();
</script>
</body>
</html>
