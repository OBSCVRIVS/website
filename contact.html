<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact · Levi Carver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="banner banner--short" role="banner" aria-label="Site banner">
  <img src="assets/img/banner_blue_hour.png" alt="Blue hour banner">
</header>

<nav class="site-nav" aria-label="Site">
  <div class="site-nav__inner">
    <a class="brand" href="/">Levi Carver</a>
    <a class="nav-link" href="contact.html" aria-current="page">Contact</a>
  </div>
</nav>

<main id="main">
  <section class="contact" aria-labelledby="contact-title">
    <h1 id="contact-title">Contact</h1>
    <form id="contact" action="https://api.web3forms.com/submit" method="POST" novalidate>
      <input type="hidden" name="access_key" value="642d5640-c693-47e0-81b5-ab16fdead468">
      <input type="hidden" name="from_name" value="lpcarver.com">
      <input type="hidden" name="subject" value="New message from lpcarver.com">

      <label>Name
        <input type="text" name="name" required autocomplete="name">
      </label>

      <label>Email
        <input type="email" name="email" required autocomplete="email">
      </label>

      <label>Message
        <textarea name="message" rows="5" required></textarea>
      </label>

      <input type="checkbox" name="botcheck" style="display:none" tabindex="-1" aria-hidden="true">
      <button type="submit" class="btn">Send</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </section>
</main>

<footer class="footer" role="contentinfo">
  <small>© 2025 Levi Carver · <a href="contact.html">Contact</a></small>
</footer>

<script>
  // Contact form submit UX
  const form = document.getElementById('contact');
  const status = document.getElementById('status');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    status.textContent = 'Sending…';
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      });
      const data = await res.json().catch(() => ({}));
      if (res.ok) { form.reset(); status.textContent = 'Sent. Thanks!'; }
      else { status.textContent = data.message || 'Error. Try again later.'; }
    } catch { status.textContent = 'Network error. Try again.'; }
  });
</script>
</body>
</html>
